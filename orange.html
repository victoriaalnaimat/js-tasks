<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload='document.form1.email.focus()'>
    <div class="container d-flex col-12">
        <div  class="col-4 bg-danjer">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img style="height: 700px;" src="1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img style="height: 700px;" src="lap.png" class="d-block w-100" alt="...">
                  </div>
                
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-8 ">
            <header class="border-bottom border-dark">
                <nav class="navbar navbar-expand-lg col-12">
                    <div class="container-fluid">
                        <img src="orange.png" alt="" style="width: 190px;height: 60px; ">

                        <form class="d-flex fw-bold" role="search">
                            <div>
                                <a class="nav-link active me-5 text-dark" aria-current="page" href="#">Home</a>

                            </div>
                            <div>
                                <a class="nav-link active text-dark" aria-current="page" href="#">Terms & Conditions</a>
                            </div>
                        </form>
                    </div>
                </nav>
            </header>
            <div style="margin-left: 200px;" class="Wizerd-section mt-5 align-iteam-center ">
                <div   class="row col-12">
                    <h1 class="mb-5">Creat an account</h1>
                </div>
                <div style="width: 800px;" class="row col-12">
                <form action="" name="form1">
                    <div class="mb-4 form-group col-lg-6 col-md-7 ">
                        <label for="email" class="is-required text-dark fw-bold">Email address<span
                                class="sr-only"></span></label>
                        <div class="input-group col-9  ">
                            <input name="email" type="text" class="form-control email col-12  " id="email" value="" >
                    
                            <div style="display: block;" class="col-12" id="email-error"></div>
                        </div>
                        <small>eg: username@domain.com </small>
                    </div>
                </div>
                <div style="width: 800px;"  class="row col-12">
                    <div class="mb-4 form-group col-lg-6 col-md-7 ">
                        <label for="email" class="is-required text-dark fw-bold">Mobile<span
                                class="sr-only"></span></label>
                        <div class="input-group ">
                            <input name="mobile" type="text" class="form-control email col-12 " id="mobile" value="">
                            <div class="col-12" id="mobile-error"></div>
                        </div>
                        <small>eg:077***** </small>
                    </div>
                </div>
                <div style="width: 800px;" class="row col-12">
                    <div class="mb-4 form-group col-lg-6 col-md-7 ">
                        <label for="email" class="is-required text-dark fw-bold ">Password<span
                                class="sr-only"></span></label>
                        <div class="input-group">

                            <input name="password" type="password" class="form-control email col-12  " id="password" value="">
                            <span class="input-group-text" id="basic-addon1"  onclick="showPass()"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-eye-slash"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                    <path
                                        d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                    <path
                                        d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                </svg></span>
                                <div class="col-12" id="password-error"></div>
                        </div>
                        <small>The Password should be between 6-18 characters.</small>
                    </div>
                </div>
                <div class="row col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label fw-bold" for="flexCheckDefault">
                            I agree to the terms & conditions Orange.
                        </label>
                        <div id="check-error"></div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label fw-bold" for="flexCheckChecked">
                            Receive Coding Academy Newsletter.
                        </label>
                       
                    </div>

                </div>
                <div class="row col-12" >
                    <a  id="submit" style="background-color: orangered;" class="btn text-dark fw-bold ms-3 col-9 bg-o mt-3 pt-2 pb-2" href="#" role="button">Sign up</a>
                 </div>
                 <div class="row col-12 ">
                    <a class="btn  text ms-3 col-9 bg-o mt-3 border-dark fw-bold pt-2 pb-2" href="#" role="button">Alreadyb have an account? login in</a>
                 </div>
            </form>
            </div>
            <script src="orangetask.js"></script>             
</body>
</html>
